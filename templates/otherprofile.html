<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../stylesheets/profiles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  </head>
  <font color = "white">
  <body background = "https://images.unsplash.com/photo-1532433308301-ddfff1c56afc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a802848fff0d070bcf3f629e7a4b2149&auto=format&fit=crop&w=1650&q=80">
  <center> <h1 class = header>  </h1> </center>
  <center>
    <nav>
      <a href="{{log_url}}">{{log_message}}</a>
      <a href="/"> Search </a>
    </nav>
     <div class =top>
       <h1> <i class="material-icons">face</i> {{name}}</h1>

      <fieldset>
          <legend>Profile</legend>
          <div>
            <label for="avatar"></label>
            {%if avatar%}
            <img src = "data:image/jpg;base64,{{avatar}}" class = profileimg width = 90px height= 90px>
            {%else%}
            <img src = "https://iupac.org/cms/wp-content/uploads/2018/05/default-avatar.png" class = profileimg  width = 90px height =90px>
            {%endif%}
          </div>
      </fieldset>
    </font>

      <h2>
       <div class = criticalinfo>
          {{city}},
          {{country}} </br>
          {{other_email}}
      </div>
      <div class = criticalinfo>
          Time Span: {{time_span}} </br>
          Availability: {{availability}}/100
      </div>
         <!-- <div class = message> SEND MESSAGE  <i class="material-icons">message</i>
           {{denied}}
       </div> -->
     </div>
    </h2>
    </div>
  </center>


    <div class=bottom color = black>
      <fieldset>
          <legend>Your Story <i class="material-icons">language</i></legend>
          <div>
              <label for="journey">Share Your Journey:</label>
              {%for journey in journies%}
              <img src = "data:image/jpg;base64,{{journey}}" width = 150px height= 150px>
              {%endfor%}
          </div>
      </fieldset>
    </div>
  </div>


  </body>
</html>
