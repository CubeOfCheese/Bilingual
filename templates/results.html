<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../stylesheets/results.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <script src="/js/myScript.js"></script>

  </head>
  <body>
    <div class="topline">
      <nav class="left_nav">
        <a href="/"> Home </a>
      </nav>
      <form class="search_bar" method="post">
        <input type = "text" name = "search" placeholder="  {{search_term}}"/>
      </form>
      <nav class="right_nav">
        <a href="{{log_url}}">{{log_message}}</a>
        {% if not individual %}
        <a href="{{sign_up_url}}">Sign Up</a>
        {% endif %}
        {% if individual %}
        <a href="/profiles"> Profile </a>
        {% endif %}
      </nav>
    </div>
    <center>
    <div class = "row">
      <div class = "column">
        <h2> {{name0}} </h2>
        <img src = "data:image/jpg;base64,{{name0}}" width = 20px height= 20px>
        <h4> {{city0}} </h4>
        <h4> {{email0}}</h4>
        <button onclick="myScript"> View Profile <i class="material-icons">perm_contact_calendar</i>  </button>
      </div>
      <div class = "column">
        <h2> {{name1}} </h2>
        <img src = "data:image/jpg;base64,{{image1}}" width = 20px height= 20px>
        <h4> {{city1}} </h4>
        <h4> {{email1}}</h4>
        <button onclick="myScript"> View Profile <i class="material-icons">perm_contact_calendar</i>  </button>
      </div>
      <div class = "column">
        <h2> {{name2}} </h2>
        <img src = "data:image/jpg;base64,{{image2}}" width = 20px height= 20px>
        <h4> {{city2}} </h4>
        <h4> {{email2}}</h4>
        <button onclick="myScript"> View Profile <i class="material-icons">perm_contact_calendar</i>  </button>
      </div>
    </div>
    <br/>
    <div class = "row">





    </div>
    <br/>
    <div class = "row">





    
    </div>
  </center>
  </body>
</html>
